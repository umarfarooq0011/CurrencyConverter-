<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> <!-- Select2 -->
  </head>
  <body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Currency Converter</h1>
      <form id="currency-form">
        <div class="grid grid-cols-1 gap-6">
          <!-- From Currency Section -->
          <div class="flex items-center">
            <img src="https://flagcdn.com/w40/us.png" alt="" class="w-8 h-8 mr-3 rounded-md shadow-md" />
            <label for="from-currency" class="block text-gray-700 font-semibold text-lg">From</label>
            <select id="from-currency" class="currency-dropdown ml-4 block w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md">
              <!-- dynimally create option  -->
            </select>
          </div>

          <!-- To Currency Section -->
          <div class="flex items-center">
            <img src="https://flagcdn.com/w40/eu.png" alt="" class="w-8 h-8 mr-3 rounded-md shadow-md" />
            <label for="to-currency" class="block text-gray-700 font-semibold text-lg">To</label>
            <select id="to-currency" class="currency-dropdown ml-4 block w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md">
              <!-- dynimally create option  -->
            </select>
          </div>

          <!-- Amount Input -->
          <div>
            <label for="amount" class="block text-gray-700 font-semibold text-lg">Amount</label>
            <input type="number" id="amount" class="block w-full py-3 px-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-md" placeholder="Enter amount" />
          </div>

          <!-- Convert Button -->
          <div class="flex justify-center mt-4">
            <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold py-2 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:from-indigo-600 hover:to-purple-600 focus:outline-none transition duration-300 ease-in-out">
              Convert
            </button>
          </div>

          <!-- Result Section -->
          <div id="result" class="text-center text-gray-800 mt-6 text-lg font-medium"></div>
        </div>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="api.js"></script>
  </body>
</html>
